---
# macros
- id: my_macro
  name: My macro
  description: A nice custom macro
  parameters:
    - id: i
      name: Input files
      description: The input files
      type: input
    - id: o
      name: Output files
      description: The output files
      type: output
    - id: more_o
      name: More output files
      description: Even more output files
      type: output
  vars:
    - id: inner_cp_o
  actions:
    - id: foreach1
      type: for
      enumerator: j
      input: i
      yieldToOutput: inner_o
      output: o
      actions:
        - type: include
          macro: another_macro
          inputs:
            - id: i
              var: j
          outputs:
            - id: o
              var: inner_o
    - id: cp1
      type: execute
      service: cp
      inputs:
        - id: input_file
          var: i
      outputs:
        - id: output_file
          var: inner_cp_o
    - id: cp2
      type: execute
      service: cp
      inputs:
        - id: input_file
          var: inner_cp_o
      outputs:
        - id: output_file
          var: more_o

- id: another_macro
  name: Another macro
  description: Another nice custom macro
  parameters:
    - id: i
      name: Input file
      description: The input file
      type: input
    - id: o
      name: Output file
      description: The output file
      type: output
  actions:
    - id: cp3
      type: execute
      service: cp
      inputs:
        - id: input_file
          var: i
      outputs:
        - id: output_file
          var: inner_o
    - id: cp4
      type: execute
      service: cp
      inputs:
        - id: input_file
          var: inner_o
      outputs:
        - id: output_file
          var: o
