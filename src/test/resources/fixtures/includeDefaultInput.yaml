---
# macros
- id: my_macro
  name: My macro
  description: A nice custom macro
  parameters:
    - id: i
      name: Input file
      description: The input file
      type: input
      default: test.txt
    - id: o
      name: Output file
      description: The output file
      type: output
  actions:
    - id: cp2
      type: execute
      service: cp
      inputs:
        - id: input_file
          var: i
      outputs:
        - id: output_file
          var: o
---
# workflow
actions:
  - type: include
    macro: my_macro
    outputs:
      - id: o
        var: output_file2

  - id: cp3
    type: execute
    service: cp
    inputs:
      - id: input_file
        var: output_file2
    outputs:
      - id: output_file
        var: output_file3
---
# expected result
actions:
  - id: $my_macro$0$cp2
    type: execute
    service: cp
    inputs:
      - id: input_file
        var:
          id: "$my_macro$0$i$default"
          value: test.txt
    outputs:
      - id: output_file
        var: output_file2

  - id: cp3
    type: execute
    service: cp
    inputs:
      - id: input_file
        var: output_file2
    outputs:
      - id: output_file
        var: output_file3
