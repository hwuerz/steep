---
# macros
- id: my_macro
  name: My macro
  description: A nice custom macro
  parameters:
    - id: i
      name: Input file
      description: The input file
      type: input
    - id: o
      name: Output file
      description: The output file
      type: output
  actions:
    - id: cp2
      type: execute
      service: cp
      inputs:
        - id: input_file
          var: i
      outputs:
        - id: output_file
          var: internal_output_file
    - id: cp3
      type: execute
      service: cp
      inputs:
        - id: input_file
          var: internal_output_file
      outputs:
        - id: output_file
          var: o
---
# workflow
actions:
  - id: cp1
    type: execute
    service: cp
    inputs:
      - id: input_file
        var: input_file1
    outputs:
      - id: output_file
        var: output_file1
  
  - type: include
    macro: my_macro
    inputs:
      - id: i
        var: output_file1
    outputs:
      - id: o
        var: output_file2

  - id: cp4
    type: execute
    service: cp
    inputs:
      - id: input_file
        var: output_file2
    outputs:
      - id: output_file
        var: output_file3
---
# expected result
actions:
  - id: cp1
    type: execute
    service: cp
    inputs:
      - id: input_file
        var: input_file1
    outputs:
      - id: output_file
        var: output_file1
  
  - id: $my_macro$0$cp2
    type: execute
    service: cp
    inputs:
      - id: input_file
        var: output_file1
    outputs:
      - id: output_file
        var: $my_macro$0$internal_output_file

  - id: $my_macro$0$cp3
    type: execute
    service: cp
    inputs:
      - id: input_file
        var: $my_macro$0$internal_output_file
    outputs:
      - id: output_file
        var: output_file2

  - id: cp4
    type: execute
    service: cp
    inputs:
      - id: input_file
        var: output_file2
    outputs:
      - id: output_file
        var: output_file3
