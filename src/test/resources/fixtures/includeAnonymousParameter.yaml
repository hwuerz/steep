---
# macros
- id: my_macro
  name: My macro
  description: A nice custom macro
  parameters:
    - id: o
      name: Output file
      description: The output file
      type: output
  vars:
    - id: internal_input
      value: test1.txt
  actions:
    - id: cp2
      type: execute
      service: cp
      inputs:
        - id: input_file
          var: internal_input
        - id: throttle_mb_per_sec
          value: 5
      outputs:
        - id: output_file
          var: o
---
# workflow
actions:
  - type: include
    macro: my_macro
    outputs:
      - id: o
        var: output_file2

  - id: cp3
    type: execute
    service: cp
    inputs:
      - id: input_file
        var: output_file2
    outputs:
      - id: output_file
        var: output_file3
---
# expected result
vars:
  - id: $my_macro$0$internal_input
    value: test1.txt
actions:
  - id: $my_macro$0$cp2
    type: execute
    service: cp
    inputs:
      - id: input_file
        var: $my_macro$0$internal_input
      - id: throttle_mb_per_sec
        value: 5
    outputs:
      - id: output_file
        var: output_file2

  - id: cp3
    type: execute
    service: cp
    inputs:
      - id: input_file
        var: output_file2
    outputs:
      - id: output_file
        var: output_file3
