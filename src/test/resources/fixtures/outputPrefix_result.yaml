- chains:
    - id: 1
      executables:
        - id: cp1
          serviceId: cp
          path: cp
          arguments:
            - id: input_file
              variable:
                id: input_directory
                value: input_dir
              type: input
              dataType: string
            - id: output_file
              variable:
                id: output_directory
                value: /data/out/0
              type: output
              dataType: string
  results:
    output_directory:
      - /data/out/0/input_file1.txt
      - /data/out/0/input_file2.txt
- chains:
    - id: "3"
      executables:
        - id: cp2
          serviceId: cp
          path: cp
          arguments:
            - id: input_file
              variable:
                id: i$0
                value: /data/out/0/input_file1.txt
              type: input
              dataType: string
            - id: output_file
              variable:
                id: output_file1$0
                value: /tmp/mydirectory/prefix2
              type: output
              dataType: string
    - id: "5"
      executables:
        - id: cp2
          serviceId: cp
          path: cp
          arguments:
            - id: input_file
              variable:
                id: i$1
                value: /data/out/0/input_file2.txt
              type: input
              dataType: string
            - id: output_file
              variable:
                id: output_file1$1
                value: /tmp/mydirectory/prefix4
              type: output
              dataType: string
  results:
    output_file1$0:
      - /tmp/mydirectory/prefix2
    output_file1$1:
      - /tmp/mydirectory/prefix4
