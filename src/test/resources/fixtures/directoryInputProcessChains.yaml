vars:
  - id: input_file1
    value: input_file1.txt
  - id: output_directory
  - id: output_file1
  - id: output_file2
actions:
  - id: splitToDir
    type: execute
    service: splitToDir
    inputs:
      - id: i
        var: input_file1
    outputs:
      - id: o
        var: output_directory
  - id: joinFromDir1
    type: execute
    service: joinFromDir
    inputs:
      - id: i
        var: output_directory
    outputs:
      - id: o
        var: output_file1
  - id: joinFromDir2
    type: execute
    service: joinFromDir
    inputs:
      - id: i
        var: output_directory
      - id: f
        var: output_file1
    outputs:
      - id: o
        var: output_file2
